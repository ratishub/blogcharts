  <title>Which questions do people tend to respond “Don’t know” to?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>Questions with the highest share of "Don\'t know" answers (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {

			categories: ["How many people do you know\npersonally who are Georgian citizens\nand who have traveled to the Schengen zone countries\nsince March 28 2017 visa-free?", "Would you agree or disagree that\ntensions between Russia and the Western European countries\nand the US are detrimental to Georgia?", "Would you say that\nParliamentary elections on October 8, 2016\nwere conducted [fairly]?", "In your opinion, which [organization]\ncan best support\nGeorgia’s economic development?", "In your opinion, what was the\ncause of the recent large-scale\nfires in Borjomi gorge?", "In your opinion, which country is\ncurrently the main friend of Georgia?", "Since 2016, Georgia has special\ntrade agreement with the EU.\nIn your opinion, who will benefit\nmost from this agreement?", "In your opinion,\nwhich country is currently\nthe main enemy of Georgia?", "In terms of security\nand economic integration,\nwhich [country] should be\nthe model for Georgia?", "On which rung of a ladder \nreflecting the economic standing of all households\nin Georgia do you think your household\nwill be standing five years from now?"],
				reversed: false,
				labels : {
            style: {
                width: '500px'
            }
				}
			},
	
    yAxis: {
        min: 0,
        max: 50,
		tickInterval: 5,
        title: {
            text: ''
        }
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'white',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: null,
		showInLegend: false,
		color:  'darkblue',
        data: [20, 20, 21, 22, 23, 24, 25, 27, 33, 42]
    }]

});

</script>
