<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>

<script src="js/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
    title: {
        text: '<b>Predicted probability of interest in temporary migration <br /><b>by gender, age, internet use, and having a close relative abroad (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer, 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
        categories: [{
			name: 'Gender', 
			categories: ['Male', 'Female']
			},{
			name: 'Age', 
			categories: ['20', '40', '60']
			},{
			name: 'Using the internet...', 
			categories: ['Every day', 'Less often', 'Never']
			},{
			name: 'Close relative currently living abroad', 
			categories: ['Yes', 'No']
			}]
			}],
    yAxis: {
        min: 0,
		max: 100,
		tickInterval: 10,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		enabled: false,
		reversed: true
    },
    series: [{ 
		name: null,
		color:  '#2b83ba',
        data: [44, 57, 73, 55, 36, 55, 46, 42, 52, 44]
    }]

});


</script>
