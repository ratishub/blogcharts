 <style type="text/css">

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500

		chartOptions: {
		  legend: {

		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [
			{
			name: 'Childcare',
			categories: [{
				name: 'Armenia',

				categories: ['Men', 'Women']
			}]},
			{
			name: 'Cooking',
			categories: [{

			}],
			},
			{
			name: 'Grocery shopping',
			categories: [{
				name: 'Armenia',
				categories: ['Men', 'Women']
				},
				{
				name: 'Georgia',
				categories: ['Men', 'Women']
			}],
			},
			{
			name: 'Repairing thins around the household',
			categories: [{
				name: 'Armenia',
				categories: ['Men', 'Women']
				},
				{
				name: 'Georgia',
				categories: ['Men', 'Women']
			}],
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
		reversed: false,
        min: 0,
        max: 50,

        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,
		name: 'Average hours spent',
        data: [8,33,9,30,1,11,3,10,1,12,3,11,3,4,4,4,3,1,3,2],
		color: '#b2c5e5'
    }]


});
