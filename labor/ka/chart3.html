  <script type="text/javascript" src="/js/lib/dummy.js"></script>

  <title>სომხეთსა და საქართველოში, კაცები თვლიან, რომ უფრო მეტ საოჯახო საქმეს აკეთებენ ვიდრე ეს სინამდვილეშია</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>ვინ არის პასუხისმგებელი...? (%)<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(გაეროს ქალთა ორგანიზაცია - ქალთა დაბალი ეკონომიკური აქტიურობა<br /> და არაფორმალურ სექტორიში ჩართულობა საქართველოში: მიზეზები და შედეგები, 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: [
			{
			name: 'ბავშვების მოვლა',
			categories: [{
				name: 'სომხეთი',
				categories: ['კაცები', 'ქალები']
				},
				{
				name: 'საქართველო',
				categories: ['კაცები', 'ქალები']
			}]},
			{
			name: 'სურსათის ყიდვა',
			categories: [{
				name: 'სომხეთი',
				categories: ['კაცები', 'ქალები']
				},
				{
				name: 'საქართველო',
				categories: ['კაცები', 'ქალები']
			}],
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
		reversed: true,
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: true,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: true,
		name: 'ორივე, ქალები და კაცები თანაბრად',
        data: [20,7,40,18,57,39,57,42],
		color: '#b2c5e5'
    },{
		showInLegend: true,
		name: 'ძირითადად ოჯახის წევრი კაცები',
        data: [1,0,1,1,20,7,27,12],
		color: '#3365f8'
    },{
		showInLegend: true,
		name: 'ძირითადად ოჯახის წევრი ქალები ',
        data: [80,92,54,76,23,54,14,44],
		color: '#f8c9ac'
    },{
		showInLegend: true,
		name: 'სხვა, არაოჯახის წევრი',
        data: [0,0,0,1,0,0,1,1],
		color: '#ffc000'
    },{
		showInLegend: true,
		name: 'არ ვიცი / უარი პასუხზე',
        data: [0,1,4,4,0,0,0,0],
		color: '#7b7b7c'
    }]


});

</script>
