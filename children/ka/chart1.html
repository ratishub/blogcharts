
<!DOCTYPE html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>თუ ოჯახში მხოლოდ ერთი შვილია, <br /> <b>რა სქესის აჯობებს, რომ იყოს ეს ბავშვი? %',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC-ის ,,კავკასიის ბარომეტრი\'\', 2010 და 2019 წლები, საქართველო)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
			categories: ['გოგო', 'ბიჭი', 'არ აქვს მნიშვნელობა']
			}],
	
    yAxis: {
	    gridLineWidth: 0,
        minorGridLineWidth: 0,
        min: 0,
        max: 100,
		tickInterval: 20,
		labels: {
			enabled: false
		},
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
				dataLabels: {
					enabled: true,
					style: {
						color: 'black',
						fontWeight: 'bold',
						textOutline: false
				   }
			}
        }
    },
    series: [{ 
		name: '2010',
		color:  'darkred',
        data: [9, 46, 44]
    },{ 
		name: '2019',
		color:  'darkblue',
        data: [11, 31, 58]
    }]
});

</script>
