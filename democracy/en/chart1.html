  <title>Who does not like democracy in Georgia</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: true
		  }
		}
	  }]
	},


    title: {
        text: '<b>Predicted probability of reporting that democracy<br><b>is the most suitable system for Georgia in different demographic groups<br /> ',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(NDI/CRRC-Georgia, December 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
            categories: [{
			name: 'Age group', 
			categories: ['18-35', '36-55', '55+']
			},{
			name: 'Sex',
			categories: ['Male', 'Female']
			},{
			name: 'Ethnicity',
			categories: ['Georgian', 'Minority']
			},{
			name: 'Family type',
			categories: ['No minors in the household', 'Minors in the household']
			},{
			name: 'Settlement',
			categories: ['Tbilisi', 'Urban', 'Rural']
			},{
			name: 'Employment status', 
			categories: ['Does not have job', 'Has job']
			},{
			name: 'Education', 
			categories: ['Secondary or lower', 'Vocational degree', 'Higher than secondary']
			},{
			name: 'Internet', 
			categories: ['Uses internet monthly or less', 'Uses internet weekly or more']
			}]
//		labels: {
//            rotation: -90
//        }
	}],
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    plotOptions: {
        series: {
            stacking: false,
			dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{
		showInLegend: false,
        data: [54, 56, 38, 54, 50, 54, 27, 54, 42, 54, 59, 59, 54, 62, 54, 64, 70, 54, 48],
		color: '#4daf4a'
    }]


});

</script>
