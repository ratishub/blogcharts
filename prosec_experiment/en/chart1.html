  <title>Georgians support technical inspections of motor vehicles, even given the financial burden</title>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 300; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
	credits: {
		text: '95% confidence intervals are reported',
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>How objectively or not objectively does the prosecutor\'s office of Georgia fulfill its duties? (%)<br/><b>By control and treatment groups',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/IDFI Survey, March 2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
		}]
	},
	
    xAxis: {
		categories: ["Control group [No additional statement]",
							"When [prosecutor's office] works on a criminal case related to the regular citizens?",
							"When [prosecutor's office ] works on a criminal case where state and citizen interests overlap?"],
		reversed: true,
		labels : {
        style: {
                width: '500px'
              }
			}
		},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: undefined,
						dataLabels: {
							enabled: true,
							style: {
								color: '#444444',
								fontWeight: 'bold',
								textOutline: false
							}
						}
				}
		},
    series: [{
		showInLegend: false,
        type: 'bar',
        data: [34, 35, 25]
    }, {
        type: 'errorbar',
		dataLabels: {
			enabled: false
		},
        data: [[29, 40], [29, 40], [20, 31]]
    }]

});

</script>
