  <title>Most households in Georgia report limiting food consumption, despite economic growth</title>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'column'
    },
    title: {
        text: 'Most households in Georgia report limiting food consumption, despite economic growth',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer , Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },


    xAxis: {
        categories: [
				'Every day / Every week',
				'Every month',
				'Less often',
				'Never',
				'DK / RA'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Proportion (%)',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			column: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: '2011',
        data: [6, 17, 39, 33, 5],
		color: '#39869b'

    }, {
        name: '2012',
        data: [7,19,36,31,6],
		color: '#46a1b9'
    }, {
        name: '2013',
        data: [6,22,37,32,2],
		color: '#7cbbcf'
    }, {
        name: '2015',
        data: [9,19,37,32,3],
		color: '#b5d4e0'
    }],
    legend: {
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>
