<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {

        text: '<b>Do you currently have any personal debts? By In the past 6 months, <br /><b>how often has your household borrowed money to buy food / to pay for utilities? (% answering Yes)<br />',

		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017, Georgia)',

			  rules: [{

    series: [ {

});
