<head>

  <title>Visa liberalization: Which groups in Georgia are expected to benefit most from it?</title>

  
</head>

<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>
 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    chart: {
        type: 'bar'
    },
    title: {
        text: '<b>In your opinion, who will benefit most from visa-free travel<br /><b>to the Schengen zone countries? (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
responsive: {
  rules: [{
    condition: {
      maxWidth: 300
    },
    chartOptions: {
      legend: {
        enabled: false
      }
    }
  }]
},


    xAxis: {

        categories: [
				'Business people in Georgia',
				'Students in Georgia',
				'Those from Georgia who want to go to the EU countries<br />\nfor short visits / tourism / visit relatives',
				'Rich people in Georgia',
				'Politicins',
				'The unemployed in Georgia',
				'Those from Georgia who want to work in the EU for some period of time',
				'Those from Georgia who want to move to live in the EU',
				'Everybody',
				'Nobody',
				'Don\'t know / Refuse to answer'
        ],
        crosshair: true,
        labels: {
            style: {
                fontFamily: "BPG_lower"
            }
        },
    },
    yAxis: {
        min: 0,
		max: 40,
		tickInterval: 20,
        title: {
            text: '%',
				style:{
					fontFamily: "BPG_upper"
				}	
        }
    },

    plotOptions: {
			bar: {
					dataLabels: {
						enabled: true
					},
			enableMouseTracking: true,
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
//		name: "2015",
        data: [15, 15, 14, 13, 10, 10, 10, 7, 10, 3, 16],
		color: '#b4c7e7'
		}],
    legend: {
		enabled: false,
        align: 'center',
        verticalAlign: 'bottom',
        layout: 'horizontal',
        itemStyle: {
			fontFamily: "BPG_lower"
        }

    }
});
//]]> 

</script>
