 <style type="text/css">

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'

				  maxWidth: 500
				}

		fontFamily: "BPG_upper"
		}

			fontFamily: "BPG_lower"

        }

        }

        //align: 'center',

    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,

							color: 'black',

					}

    },
    series: [ {
        name: 'No',
		color:  '#d7191c',
        data: [53, 58, 67]

        name: 'Yes, for 3 or more subjects',
		color:  '#ffffbf',
        data: [14, 16, 10]
    },{
        name: 'Yes, for 1-2 subjects',
		color:  '#1a9641',
        data: [33, 26, 22]
    }]

});
