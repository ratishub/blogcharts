<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <style type="text/css">

  <title>საქართველოს მოსახლეობა, მიუხედავად ფინანსური ხარჯისა, ავტომობილების ტექნიკური დათვალიერების შემოღებას მხარს უჭერს </title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 300; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
	credits: {
		text: 'დიაგრამაზე მოცემულია 95%-იანი სანდოობის ინტერვალები',
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>არის თუ არა აუცილებელი <br><b>მანქანების ტექნიკური დათვალიერების შემოღება?<br><b>პარტიული კუთვნილების მიხედვით (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI გამოკითხვა, ივნისი 2018)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
		}]
	},
	
    xAxis: {
		categories: ["ქართული ოცნება",
							"ერთიანი ნაციონალური მოძრაობა",
							"სხვა",
							"არცერთი",
							"არ ვიცი/უარი პასუხზე"],
		reversed: true,
		labels : {
        style: {
                width: '500px'
              }
			}
		},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 10,
        title: {
            text: ''
        },
		reversed: false
    },
    legend: {
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: undefined,
						dataLabels: {
							enabled: true,
							style: {
								color: '#444444',
								fontWeight: 'bold',
								textOutline: false
							}
						}
				}
		},
    series: [{
		showInLegend: false,
        type: 'bar',
        data: [
				{
            y: 93,
            color: '#8da0cb'
        },
		{
            y: 80,
            color: '#fc8d62'
        },
		{
            y: 94,
            color: '#66c2a5'
        },
		{
            y: 91,
            color: '#a6d854'
        },
		{
            y: 86,
            color: '#999999'
        }
	]
    }, {
        type: 'errorbar',
		dataLabels: {
			enabled: false
		},
        data: [[90, 95], [73, 88], [90, 97], [89, 93], [81, 90]]
    }]

});

</script>
