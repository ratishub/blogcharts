<script type='text/javascript'>//<![CDATA[

		}

    subtitle: {
        text: '(CRRC/NDI survey, November 2019)',

        series: {

		name: 'Georgia is not changing at all',
		color:  'yellow',
        data: [23, 24]
    },{ 
		name: 'Georgia is going in the right direction',

});
