<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");

@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>To what extent do you agree or disagree with the statement<br><b>"The EU threatens Georgian traditions"?  (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/EF survey on Knowledge and Attitudes  towards the European Union in Georgia, 2009-2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
		name: 'English',
        	categories: [2009, 2011, 2013, 2015, 2017, 2019]
			}],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    series: [{ 
		name: 'Agree',
		color:  '#018571',
        data: [23,29,30,45,41,42]
    },{ 
		name: 'Disagree',
		color:  '#a6611a',
        data: [48,47,45,34,49,46]
    },{ 
		name: 'DK/RA',
		color:  '#999999',
        data: [28,24,26,21,10,12]
    }]

});


</script>
