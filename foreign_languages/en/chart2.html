  <title>Young people are learning English in Georgia</title>

  
</head>

<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="js/grouped-categories.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
 
<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
	credits: {enabled: false
	},
    title: {
        text: '<b>Advanced or intermediate knowledge of Russian By Age group (%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/EF survey on Knowledge and Attitudes towards the European Union in Georgia, 2009-2019)',
		style:{
			fontFamily: "BPG_lower"
		}
    },    
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},

    xAxis: [{
		name: 'English',
        	categories: [2009, 2010, 2013, 2015, 2017, 2019]
			}],
    yAxis: {
        min: 0,
		max: 100,
		title: null
		},
	
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: true
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: false
    },
    series: [{ 
		name: '18-35',
		color:  '#1b9e77',
        data: [70,	67,	67,	59,	61,	54 ]
    },{ 
		name: '36-55',
		color:  '#d95f02',
        data: [84,	84,	77,	78,	76,	71]
    },{ 
		name: '56+',
		color:  '#7570b3',
        data: [70,	74,	67,	68,	71,	70]
    },{ 
		name: 'Overall',
		color:  '#e7298a',
        data: [75,	76,	70,	69,	70,	65]
    }]

});


</script>
