<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <script type="text/javascript" src="/js/lib/dummy.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  <style type="text/css">
    
  </style>

  <title>ესმით თუ არა ქართველებს, რას ნიშნავს გენდერული თანასწორობა?</title>

  
</head>

<body>
  <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="http://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="http://blacklabel.github.io/grouped_categories/grouped-categories.js"></script>
<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");
}
  </style>
  


<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>დადებითი ასოციაციები გაქვთ, თუ უარყოფითი ფემინიზმის მიმართ? დასახლების ტიპის მიხედვით(%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC/NDI გამოკითხვა, დეკემბერი 2017)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: [{
        categories: ['დედაქალაქი', 'დიდი ქალაქები', 'პატარა ქალაქები', 'სოფლები', 'უმცირესობათა დასახლებები'],
        reversed: true,
        labels: {
            step: 1
        }
	}, { // mirror axis on right side
        opposite: true,
        reversed: true,
		minorGridLineWidth: 0,
		lineColor: 'transparent',
		minorTickLength: 0,
		tickLength: 0,
		lineWidth: 0,
        ccategories: ['დედაქალაქი', 'დიდი ქალაქები', 'პატარა ქალაქები', 'სოფლები', 'უმცირესობათა დასახლებები'],
        linkedTo: 0,
		labels: false

	}],
	
    yAxis: {
        title: {
            text: null
        },
        labels: {
			enabled: false
		}

    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						formatter: function () {
							return Math.abs(this.y);
						},
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
	    tooltip: {
        formatter: function () {
            return '<b>' + this.series.name + ', ' + this.point.category + '</b><br/>' +
                'Proportion: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
        }
    },

    series: [{
		name: 'არ ვიცი',
		color:  '#948a54',
        data: [21, 33, 28, 50, 69]
    },{
		name: 'დადებითი',
		color:  '#009999',
        data: [32, 30, 32, 21, 13]
    },{ 
		name: 'უარყოფითი',
		color:  '#a50021',
        data: [-45, -35, -39, -28, -15],
		labels: {
            formatter: function () {
                return Math.abs(this.value);
            }
        }
    }]

});

</script>
