  <title>People in Georgia approve of doing business with Russians, despite interstate hostility</title>

  <script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container" style="min-width: 100; height: 200; margin: 0 auto"></div>

  

 <style type="text/css">
@font-face {
    font-family: "BPG_upper";
	src:url("fonts/BPG_GEL_Excelsior_Caps.ttf");
}
@font-face {
    font-family: "BPG_lower";
	src:url("fonts/BPG_Excelsior.ttf");

<script type='text/javascript'>//<![CDATA[

Highcharts.chart('container', {
    chart: {
        type: 'bar'
    },
	credits: {enabled: false
	},
	responsive: {
	  rules: [{
		condition: {
		  maxWidth: 500
		},
		chartOptions: {
		  legend: {
			enabled: false
		  }
		}
	  }]
	},


    title: {
        text: '<b>[Would] you approve or disapprove of people of your ethnicity doing business with Russian?<br /> <b>By In your opinion, which country is currently the main enemy of Georgia?(%)',
		style:{
		fontFamily: "BPG_upper"
		}
    },
    subtitle: {
        text: '(CRRC Caucasus Barometer 2017, Georgia)',
		style:{
			fontFamily: "BPG_lower"
		}
    },
		responsive: {
			  rules: [{
				condition: {
				  maxWidth: 500
				}
			  }]
	},
	
    xAxis: {
 
			categories: ['Russia', 'Not Russia', 'DK/RA']
			},
	
    yAxis: {
        min: 0,
        max: 100,
		tickInterval: 20,
        title: {
            text: ''
        }
    },
    legend: {
        //align: 'center',
        //verticalAlign: 'top',
        //floating: true,
		reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal',
						dataLabels: {
							enabled: true,
						style: {
							color: 'black',
							fontWeight: 'bold',
							textOutline: false
					   }
					}
        }
    },
    series: [{ 
		name: 'DK/RA',
		color:  '#999999',
        data: [3, 4, 8]
    },{ 
		name: 'Disapprove',
		color:  '#e31a1c',
        data: [23, 16, 15]
    },{ 
		name: 'Approve',
		color:  '#33a02c',
        data: [74, 81, 76]
    }]

});

</script>
